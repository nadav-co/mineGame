<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="init()">
    <h1>Mine Sweeper</h1>
    <div class="buttons">
        <button onclick="gLevel = 1;init()">beginner</button>
        <button onclick="gLevel = 2;init()">intermediate</button>
        <button onclick="gLevel = 3;init()">extreme</button>
    </div>
    <div class="all-buttons">
        <div onclick="undo()" class="undo">undo</div>
        <div class="safe-click" onclick="sefeClick()">safe-clicks <span>|||</span></div>
        <table class="display">
            <tr>
                <td onclick="init()" colspan="2" class="emoji ">ðŸ˜„</td>
            </tr>
            <tr>
                <td class="counter "></td>
                <td class="timer ">0.000</td>
            </tr>
        </table>
        <div class="lives "></div>
        <div class="hints" onclick="getHint()"></div>
    </div>

    <div class="modal win">you won!!</div>
    <div class="modal loss">you lost</div>
    <table class="board"></table>
    <script src="js/main.js"></script>
</body>

</html>
